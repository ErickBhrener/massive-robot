<!DOCTYPE html>
<html>
<body>
  <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
  <div id="player"></div>

  <form>
    <input type="text" name="link" value="Youtube Link">
    <input id="submitLink" type="submit" value="Submit">
  </form>


  <div id="ytplayer">
    <a href="javascript:void(0);" onclick="play();">Play</a>

    <a href="javascript:void(0);" onclick="pause();">Pause</a>

    <a href="javascript:void(0);" onclick="stop();">Stop</a>

  </div>

  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="/public/javascripts/yt.js"></script>
</body>
</html>
